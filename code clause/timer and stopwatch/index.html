<!DOCTYPE html>
<html>
<head>
  <title>Timer and Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="timer">
      <h2>Timer</h2>
      <div class="timer-display">
        <span id="timer-minutes">00</span>:<span id="timer-seconds">00</span>
      </div>
      <button id="timer-start">Start</button>
      <button id="timer-stop">Stop</button>
      <button id="timer-reset">Reset</button>
    </div>
    <div class="stopwatch">
      <h2>Stopwatch</h2>
      <div class="stopwatch-display">
        <span id="stopwatch-minutes">00</span>:<span id="stopwatch-seconds">00</span>:<span id="stopwatch-milliseconds">000</span>
      </div>
      <button id="stopwatch-start">Start</button>
      <button id="stopwatch-stop">Stop</button>
      <button id="stopwatch-reset">Reset</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
